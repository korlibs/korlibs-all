apply plugin: 'kotlin-platform-jvm'

dependencies {
	//def lwjglVersion = '3.0.0b'
	def lwjglVersion = '3.1.6'

	compile "org.lwjgl:lwjgl:${lwjglVersion}"
	compile "org.lwjgl:lwjgl-glfw:${lwjglVersion}"
	compile "org.lwjgl:lwjgl-opengl:${lwjglVersion}"
	['natives-windows', 'natives-linux', 'natives-macos'].each {
		compile "org.lwjgl:lwjgl-glfw:${lwjglVersion}:$it"
		compile "org.lwjgl:lwjgl-opengl:${lwjglVersion}:$it"
		compile "org.lwjgl:lwjgl:${lwjglVersion}:$it"
	}

	expectedBy project(":kmedialayer-common")
}
